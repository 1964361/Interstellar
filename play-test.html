        buttonArr4.forEach(function(arrayItem4) {
            let link4 = arrayItem4.url;
            let name4 = arrayItem4.name;
            document.getElementById('buttonDiv4').innerHTML += `<div class="row"><div class="span1"><div style="padding-top: 5px;border-radius: 25px 25px 25px 25px;" class="card"><a onclick="openGame('${arrayItem4.url}')" href="javascript:void(0);"><img style="border-radius: 25px;"" src="${arrayItem4.img}" alt="${arrayItem4.name}.png" style="width:100%"></a><p3>${arrayItem4.name}</p3></div></div></div>`;

    
    
            
        } );
        //end game code
        let win4;
    
        function openGame(link4) {
            if (win4) {
                win4.focus();
                return;
            }
            win4 = window.open();
            win4.document.body.style.margin = '0';
            win4.document.body.style.height = '100vh';
            const iframe = win4.document.createElement('iframe');
            iframe.style.border = 'none';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.margin = '0';
            iframe.src = link4;
            win4.document.body.appendChild(iframe);
        }
    </script>
